<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Material Start - Options</title>

    <link rel="stylesheet" href="/css/material.min.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="/css/master.css" media="screen" charset="utf-8">

    <link rel="stylesheet" href="/css/materialdesignicons.min.css" media="screen" charset="utf-8">
</head>
<body>

    <main>
        <div class="group-title">Settings</div>
        <table class="mdl-data-table mdl-shadow--2dp">
            <tr>
                <td class='mdl-data-table__cell--non-numeric'><label for="show-mostviewed">Show <i>most viewed</i> section</label></td>
                <td>
                    <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1">
                        <input type="checkbox" id="show-mostviewed" class="mdl-switch__input" checked>
                        <span class="mdl-switch__label"></span>
                    </label>
                </td>
            </tr>
            <tr>
                <td class='mdl-data-table__cell--non-numeric'><label for="show-mostviewed">Show</label></td>
                <td>
                    <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1">
                        <input type="checkbox" id="show-mostviewed" class="mdl-switch__input" checked>
                        <span class="mdl-switch__label"></span>
                    </label>
                </td>
            </tr>
        </table>
    </main>

    <script type="text/javascript" src="script/jquery.min.js"></script>
    <script type="text/javascript" src="script/main.js"></script>
    <script type="text/javascript" src="script/material.min.js"></script>
</body>
</html>
